<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            user-select: none;
        }

        body {
            background-color: #1a1a1a;
            color: #fff;
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #ffd700;
            padding: 20px;
            text-align: center;
            color: #1a1a1a;
            animation: fadeIn 1s ease;
        }

        .logo img {
            max-width: 200px;
            height: auto;
        }

        .catalogo {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .producto {
            background-color: #2d2d2d;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(255, 215, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .producto:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .producto img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            pointer-events: none;
        }

        .cantidad-selector {
            margin: 10px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }

        .cantidad-selector input {
            width: 50px;
            padding: 5px;
            text-align: center;
            background-color: #fff;
            border: 1px solid #ffd700;
            color: #1a1a1a;
            border-radius: 4px;
        }

        .cart-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ffd700;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .cart-button:hover {
            transform: scale(1.1);
        }

        .cart-button.bounce {
            animation: bounce 0.5s ease;
        }

        .cart-button img {
            width: 30px;
            height: 30px;
        }

        .carrito-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100%;
            background-color: #2d2d2d;
            padding: 20px;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.5);
            transition: right 0.3s ease;
            z-index: 999;
            overflow-y: auto;
        }

        .carrito-panel.active {
            right: 0;
        }

        .carrito-panel h2 {
            margin-bottom: 20px;
            color: #ffd700;
        }

        .carrito-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #ffd700;
            animation: slideInItem 0.3s ease;
        }

        .carrito-item button {
            background-color: #ff4444;
            padding: 5px 10px;
            font-size: 0.8em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            background-color: #2d2d2d;
            margin: 15% auto;
            padding: 20px;
            width: 70%;
            max-width: 500px;
            border-radius: 8px;
            border: 2px solid #ffd700;
            animation: slideIn 0.3s ease;
        }

        .form-group {
            margin: 15px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ffd700;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ffd700;
            border-radius: 4px;
            background-color: #fff;
            color: #1a1a1a;
        }

        button {
            background-color: #ffd700;
            color: #1a1a1a;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #e6c200;
            transform: translateY(-2px);
        }

        #confirmar-pedido {
            background-color: #00cc00;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
        }

        #confirmar-pedido:hover {
            background-color: #00b300;

                flex-direction: row;
                overflow-x: auto;
                scroll-snap-type: x mandatory;
                -webkit-overflow-scrolling: touch;
                gap: 0;
                padding: 0;
                height: calc(100vh - 100px);
            }

            .producto {
                flex: 0 0 100%;
                height: 100%;
                scroll-snap-align: center;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 20px;
                border-radius: 0;
                box-shadow: none;
            }

            .producto img {
                height: 200px;
                margin-bottom: 15px;
            }

            .carrito-panel {
                width: 100%;
                right: -100%;
            }

            .cart-button {
                bottom: 10px;
                right: 10px;
                width: 50px;
                height: 50px;
            }

            .cart-button img {
                width: 25px;
                height: 25px;
            }

            .modal {
                display: none !important;
            }

            #formulario-entrega {
                margin-top: 20px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInItem {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes bounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>

                        codigoActivo = null;
                        actualizarCarrito();
                        document.getElementById('nombre-modal').value = '';
                        document.getElementById('direccion-modal').value = '';
                        document.getElementById('telefono-modal').value = '';
                        document.getElementById('nota-modal').value = '';
                        document.getElementById('codigo-descuento').value = '';
                        cerrarModal();
                    } else {
                        throw new Error('Error en la respuesta del servidor');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al realizar el pedido. Por favor, intenta de nuevo.');
                });
        }
    </script>
